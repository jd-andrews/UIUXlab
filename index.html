<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carpool.DT</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli|Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <input type="checkbox" id="menu" />
      <label id="home">Carpool DT</label>
      <div class="menu-content">
        <nav>
          <li>
            <ul>
              <a class="menu" href="">Home</a>
            </ul>
            <ul>
              <a class="menu" href="">About Us</a>
            </ul>
            <ul>
              <a class="menu" href="">FAQ</a>
            </ul>
          </li>
        </nav>
      </div>
    </header>
    <main>
      <div id="main">
        <form id="signUp">
          <h3>Sign Up</h3>
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <input type="email" placeholder="Email" required regexp=".*@.*" />
          <button>Submit</button>
        </form>
        <a id="signIn" href="">Have an account? Sign in here.</a>
      </div>
    </main>

    <footer>
      <p>footer</p>
    </footer>
  </body>
</html>
